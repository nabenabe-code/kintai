services:
  - type: web
    name: kintai
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn kintai.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: kintai.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: LOG_LEVEL
        value: "INFO"
      - key: ALLOWED_HOSTS
        # Render のホスト名は自動付与されるので、環境変数でも明示：<service>.onrender.com
        # 作成後にダッシュボードで実際のホスト名に合わせて更新してOK
        value: "127.0.0.1,localhost,${RENDER_EXTERNAL_HOSTNAME}"
      - key: CSRF_TRUSTED_ORIGINS
        value: "http://127.0.0.1,http://localhost,https://*.onrender.com"
      - key: DB_SSL_REQUIRE
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: kintai-db
          property: connectionString
databases:
  - name: kintai-db
    databaseName: kintai
    user: kintai
    plan: free
