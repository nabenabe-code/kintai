<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}勤怠管理{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="{% url 'attendance:punch' %}">打刻</a></li>
          <li><a href="{% url 'attendance:employees' %}">従業員</a></li>
          <li><a href="{% url 'attendance:import_employees' %}">Excel(従業員)</a></li>
          <li><a href="{% url 'attendance:import_shifts' %}">Excel(シフト)</a></li>
          <li><a href="{% url 'attendance:shift_search' %}">シフト検索</a></li>
        </ul>
      </nav>

      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="notification {% if message.tags %}is-{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </section>
</body>
</html>
