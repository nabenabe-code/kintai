<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}打刻{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>
<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <!-- 左上のブランド名を「打刻」に変更（リンクは打刻ページ） -->
      <a class="navbar-item" href="{% url 'punch_page' %}">打刻</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNav">
        <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
      </a>
    </div>

    <div id="mainNav" class="navbar-menu">
      <div class="navbar-start">
        <!-- ② その他管理（ドロップダウン） -->
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">その他管理</a>
          <div class="navbar-dropdown">
            <!-- 1 勤怠管理 -->
            <a class="navbar-item" href="{% url 'attendance_list' %}">勤怠管理</a>
            <!-- 2 シフト一覧 -->
            <a class="navbar-item" href="{% url 'shift_list' %}">シフト一覧</a>
            <!-- 3 シフト登録 -->
            <a class="navbar-item" href="{% url 'shift_create' %}">シフト登録</a>
            <!-- 4 従業員登録 -->
            <a class="navbar-item" href="{% url 'employee_register' %}">従業員登録</a>
            <!-- 5 従業員・シフトインポート -->
            <a class="navbar-item" href="{% url 'import_hub' %}">従業員・シフトインポート</a>
            <hr class="navbar-divider" />
            <!-- 6 ダウンロード（従業員 / シフト 別々） -->
            <a class="navbar-item" href="{% url 'download_hub' %}">ダウンロード</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="notification {% if message.tags %}is-{{ message.tags }}{% endif %}">
            <button class="delete" onclick="this.parentElement.remove()"></button>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      burgers.forEach(function (el) {
        el.addEventListener('click', function () {
          var target = el.dataset.target;
          var targetEl = document.getElementById(target);
          el.classList.toggle('is-active');
          targetEl.classList.toggle('is-active');
        });
      });
    });
  </script>
</body>
</html>
