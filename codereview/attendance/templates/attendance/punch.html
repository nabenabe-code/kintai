{% extends 'attendance/base.html' %}
{% block title %}打刻{% endblock %}
{% block content %}

<style>
  .punch-wrap { display: flex; justify-content: center; }
  .punch-card { width: 100%; max-width: 520px; }  
  .punch-form .field .control select,
  .punch-form .field .control input { width: 100%; } 
  .punch-form .buttons { justify-content: center; gap: .75rem; } 
</style>

<div class="punch-wrap">
  <div class="punch-card">
    <form method="post" action="" class="box punch-form">
      {% csrf_token %}

      <h2 class="title is-4 has-text-centered">打刻</h2>

      <div class="field">
        <label class="label">従業員・ employee</label>
        <div class="control">
          {{ form.employee }}
        </div>
      </div>

      <div class="buttons">
        <button type="submit" name="action" value="in"  class="button is-primary is-medium">
          出勤・しごとをはじめる
        </button>
        <button type="submit" name="action" value="out" class="button is-warning is-medium">
          退勤・しごとをおわる
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
