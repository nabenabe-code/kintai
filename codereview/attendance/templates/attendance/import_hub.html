{% extends 'attendance/base.html' %}
{% block title %}従業員・シフトインポート{% endblock %}
{% block content %}
<div class="columns">
  <div class="column">
    <div class="box">
      <h2 class="title is-5">従業員インポート</h2>
      <form method="post" enctype="multipart/form-data" action="{% url 'employee_import' %}">
        {% csrf_token %}
        <div class="field">
          <label class="label">{{ emp_form.file.label }}</label>
          <div class="control">{{ emp_form.file }}</div>
          <p class="help">{{ emp_form.file.help_text }}</p>
        </div>
        <button class="button is-primary">アップロード</button>
      </form>
    </div>
  </div>

  <div class="column">
    <div class="box">
      <h2 class="title is-5">シフト取込</h2>
      <form method="post" enctype="multipart/form-data" action="{% url 'shift_import' %}">
        {% csrf_token %}
        <div class="field">
          <label class="label">{{ shift_form.file.label }}</label>
          <div class="control">{{ shift_form.file }}</div>
          <p class="help">{{ shift_form.file.help_text }}</p>
        </div>
        <button class="button is-primary">アップロード</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
